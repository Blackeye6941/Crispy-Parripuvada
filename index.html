<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchiness Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* General body and font styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #e79600; /* A very light gray background */
            color: #333; /* Dark gray for text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes up the full viewport height */
        }

        /* Main container for the app */
        .crunchiness-container {
            background-color: #fff2aa; /* White container background */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Heading styles */
        h1 {
            color: #a0522d; /* A rich sienna color that evokes crunchiness */
            font-size: 2.5em;
            margin-bottom: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Custom file input styling */
        input[type="file"] {
            display: none; /* Hide the default file input button */
        }

        /* Create a label that looks like a button */
        .file-label {
            background-color: #ff9800; /* A warm orange */
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
            font-size: 1em;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0;
            width: 100%;
        }

        .file-label:hover {
            background-color: #f57c00; /* Darker orange on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Predict button styling */
        button {
            background-color: #6a1b9a; /* A deep purple */
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background-color: #b081c7; /* A lighter purple for disabled state */
            cursor: not-allowed;
        }

        button:hover {
            background-color: #4a148c; /* Darker purple on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0); /* Press down effect */
            background-color: #6a1b9a;
        }

        /* Result display styling */
        #result {
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8eaf6; /* A soft blue-gray for results */
            font-size: 1.2em;
            color: #3949ab; /* A strong indigo color */
            font-weight: 600;
            border: 1px solid #c5cae9;
            width: 100%;
            box-sizing: border-box;
        }

        /* Animation for the result to pop in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result {
            animation: fadeIn 0.5s ease-out;
        }
        .file-chosen-text {
            display: block;
            margin-top: 10px;
            color: #4a148c;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="crunchiness-container" style="padding: 70px;">
        <p style="font-size: 40px;font-family: montserrat;font-weight: 600;">Crunchiness Detector üçò</p>
        <input type="file" id="fileInput">
        <label for="fileInput" class="file-label">Choose File</label>
        <span id="fileNameDisplay" class="file-chosen-text">No file chosen</span>
        <button id="predictButton" onclick="predictCrunchiness()">Predict Crunchiness</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            if (event.target.files.length > 0) {
                fileNameDisplay.textContent = event.target.files[0].name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        async function predictCrunchiness() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const predictButton = document.getElementById('predictButton');

            if (!fileInput.files.length) {
                resultDiv.innerHTML = "Please select a file first!";
                return;
            }

            // Show a loading state and disable the button
            resultDiv.innerHTML = "Processing...";
            predictButton.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // NOTE: This fetch call will not work in a browser environment without a running backend server.
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `Prediction: <strong>${data.prediction}</strong>`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = "Error predicting crunchiness.";
            } finally {
                // Re-enable the button regardless of success or failure
                predictButton.disabled = false;
            }
        }
    </script>
</body>
</html>
